<button type="button" data-bs-toggle="offcanvas" data-bs-target="#mainNav" aria-controls="mainNav">
    <i class="bi bi-list"></i>
</button>

<div class="offcanvas offcanvas-start" tabindex="-1" id="mainNav" aria-labelledby="mainNavLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="mainNavLabel" *ngIf="user$ | async as user">Hello, {{user.email}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- For everyone -->
            <li class="nav-item">
                <i class="bi bi-house"></i>
                <a class="nav-link" aria-current="page" href="/Travel-Agency-App/#/Travel-Agency-App/">Home</a>
            </li>
            <!-- For everyone -->
            <li class="nav-item">
                <i class="bi bi-airplane-engines"></i>
                <a class="nav-link" href="/Travel-Agency-App/#/Travel-Agency-App/trips">Trips Catalog</a>
            </li>
            
            <!-- For logged in -->
            <!-- <li class="nav-item">
                <i class="bi bi-cart"></i>
                <a class="nav-link" href="/cart">Your cart</a>
            </li> -->
            <!-- For logged in -->
            <!-- <li class="nav-item" *ngIf="authService.userRoles.client">
                <i class="bi bi-clock-history"></i>
                <a class="nav-link" href="/history">Trip History</a>
            </li> -->
            <!-- For logged in -->
            <!-- <li class="nav-item" *ngIf="authService.userRoles.client">
                <i class="bi bi-person"></i>
                <a class="nav-link" href="#">Account</a>
            </li> -->
            <!-- For admin -->
            <li class="nav-item" *ngIf="authService.userRoles.admin">
                <i class="bi bi-people"></i>
                <a class="nav-link" href="/Travel-Agency-App/#/Travel-Agency-App/admin">Manage Users</a>
            </li>
            <!-- For manager and admin -->
            <li class="nav-item" *ngIf="authService.userRoles.admin || authService.userRoles.manager">
                <i class="bi bi-gear"></i>
                <a class="nav-link" href="/Travel-Agency-App/#/Travel-Agency-App/manager">Manage Trips</a>
            </li>
        </ul>
    </div>
    <div class="offcanvas-footer">
        <!-- When user is not logged in -->
            <app-login-register-buttons *ngIf="!authService.isLoggedIn()"></app-login-register-buttons> 
        <!-- When user is logged in -->
            <app-log-out-button *ngIf="authService.isLoggedIn()"></app-log-out-button>
    </div>
</div>
